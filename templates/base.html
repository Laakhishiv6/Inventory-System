<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Inventory & Logistics Management System</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .navbar { 
            background: rgba(0, 0, 0, 0.95); 
            backdrop-filter: blur(10px);
            color: white; 
            padding: 0;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            padding: 1rem 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-menu {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            list-style: none;
        }
        
        .nav-link { 
            color: #e0e0e0; 
            text-decoration: none; 
            padding: 1rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover { 
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 2rem 1rem; 
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 1rem 0; 
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            font-size: 0.9rem;
        }
        
        th, td { 
            padding: 0.75rem; 
            text-align: left; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
        }
        
        th { 
            background: rgba(0, 0, 0, 0.3); 
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 0.75rem 1.5rem; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.9rem;
            width: auto;
        }
        
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #ee5a52 0%, #ff6b6b 100%);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .form-group { 
            margin: 1rem 0; 
        }
        
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #b0b0b0;
            font-weight: 500;
        }
        
        /* FORM STYLING */
        input, select, textarea { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select option {
            background: #2d3748;
            color: #ffffff;
            padding: 10px;
        }
        
        select:focus option {
            background: #4a5568;
            color: #ffffff;
        }
        
        select[multiple] option {
            background: #2d3748;
            color: #ffffff;
            padding: 8px 12px;
        }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 16px 12px;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input::placeholder {
            color: #888;
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 1rem; 
            margin: 2rem 0; 
        }
        
        .stat-card { 
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 1.5rem; 
            border-radius: 15px; 
            border: 1px solid rgba(102, 126, 234, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1, h2, h3, h4 {
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h2 {
            font-size: clamp(1.4rem, 3vw, 1.8rem);
            color: #e0e0e0;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 0.5rem;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        .mobile-table-container {
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        /* Status badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .status-processing { background: rgba(0, 123, 255, 0.2); color: #007bff; }
        .status-shipped { background: rgba(40, 167, 69, 0.2); color: #28a745; }
        .status-delivered { background: rgba(108, 117, 125, 0.2); color: #6c757d; }
        
        /* Alert styles */
        .alert-low-stock {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
        }
        
        /* MOBILE STYLES */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 1rem;
                border-bottom: 1px solid #333;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .nav-link {
                display: flex;
                padding: 1rem;
                text-align: center;
                border-radius: 8px;
                margin: 0.25rem 0;
                justify-content: center;
            }
            
            .nav-brand {
                font-size: 1.3rem;
                padding: 0.875rem 0;
            }
            
            .card {
                padding: 1rem;
                margin: 0.5rem 0;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .btn {
                width: 100%;
                margin: 0.25rem 0;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
            
            input, select, textarea {
                padding: 0.875rem;
                font-size: 16px;
            }
        }
        
        @media (min-width: 769px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            table {
                font-size: 0.7rem;
            }
            
            th, td {
                padding: 0.25rem;
            }
            
            .nav-container {
                padding: 0 0.5rem;
            }
        }
        
        /* Form responsiveness */
        .form-grid {
            display: grid;
            gap: 1rem;
        }
        
        @media (min-width: 769px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* Action buttons in tables */
        .action-buttons {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                margin: 0.125rem 0;
            }
        }
        
        /* Fix for form selects in tables */
        .table-select {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.25rem;
            font-size: 0.8rem;
        }
        
        .table-select option {
            background: #2d3748;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                
                QuickStock
            </a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link">🏠 Home</a></li>
                <li><a href="/dashboard" class="nav-link">📊 Dashboard</a></li>
                <li><a href="/warehouses" class="nav-link">🏢 Warehouses</a></li>
                <li><a href="/products" class="nav-link">🎨 Products</a></li>
                <li><a href="/inventory" class="nav-link">📦 Inventory</a></li>
                <li><a href="/orders" class="nav-link">📋 Orders</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            if (!navMenu.contains(event.target) && !mobileBtn.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });
        
        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
            
            // Ensure all selects have proper styling
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.style.color = '#ffffff';
                select.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            });
        });
    </script>
</body>
</html>
